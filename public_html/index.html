	<body>
		<div id="status" class="offline">offline</div>
		<div id="container">
			<div id="sidebar">
				<p class="room"></p>
				<p class="round"></p>
				<div id="pointbars">
					<p id="deposits"><img src="./images/pointbars/1000.png" alt="供託" />×<span>0</span></p>
					<p id="counters"><img src="./images/pointbars/100.png" alt="本場" />×<span>0</span></p>

				<div id="doraIndicatorsWrapper">
					<p class="tile reversed"></p>

			</div>

			<div class="spacer"></div>

			<div id="table_wrapper">
				<div class="spacer"></div>
				<div id="table_and_button">
					<div id="table">
						<div class="floatLeft" style="width: 150px;">
							<div id="oppositeOpenMeldsWrapper" class="openMeldsWrapper"></div>
							<div id="leftPlayer" class="clearLeft">
								<div id="leftDiscards" class="discardsWrapper">
									<div class="discardsRow"></div>
									<div class="discardsRow"></div>
									<div class="discardsRow"></div>
								</div>
							</div>
							<div id="rightOpenMeldsWrapper" class="openMeldsWrapper"></div>
						</div>

						<div class="floatLeft" style="width: 200px;">
							<div id="oppositePlayer">
								<div id="oppositeDiscards" class="discardsWrapper">
									<div class="discardsRow"></div>
									<div class="discardsRow"></div>
									<div class="discardsRow"></div>
								</div>
							</div>

							<div id="center">
								<canvas id="wallNumber" width="100" height="100"></canvas>
								<div id="result" class="hidden">
									<div id="result-hand-0"></div>
									<div id="result-hand-1"></div>
									<div id="result-hand-2"></div>
									<div id="result-hand-3"></div>
								</div>
							</div>

							<div id="me">
								<div id="myDiscards" class="discardsWrapper">
									<div class="discardsRow"></div>
									<div class="discardsRow"></div>
									<div class="discardsRow"></div>
								</div>

							</div>
						</div>

						<div class="floatLeft" style="width: 150px;">
							<div id="leftOpenMeldsWrapper" class="openMeldsWrapper"></div>
							<div id="rightPlayer">
								<div id="rightDiscards" class="discardsWrapper">
									<div class="discardsRow"></div>
									<div class="discardsRow"></div>
									<div class="discardsRow"></div>
								</div>
							</div>
							<div id="myOpenMeldsWrapper" class="openMeldsWrapper"></div>
						</div>

						<div>
							<div id="myHand"></div>
						</div>

						<div>
							<div id="arrow-box-top" class="arrow-box">ポン</div>
							<div id="arrow-box-left" class="arrow-box">ポン</div>
							<div id="arrow-box-right" class="arrow-box">ポン</div>
							<div id="arrow-box-bottom" class="arrow-box">ポン</div>
						</div>
					</div>

					<div id="buttons">
						<p id="button-kakan" class="hidden">加槓</p>
						<p id="button-ankan">暗槓</p>
						<p id="button-declareReady">立直</p>
						<p id="button-winByDraw">自摸和了</p>
						<p id="button-pon">ポン</p>
						<p id="button-chi" class="hidden">チー</p>
						<p id="button-daiminkan">カン</p>
						<p id="button-winByDiscard">ロン</p>
						<p id="button-draw" class="hidden">ツモ</p>
						<p id="button-kyushukyuhai" class="hidden">九種九牌</p>
						<p id="button-lost" class="hidden">OK</p>
